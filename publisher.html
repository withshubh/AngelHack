<!DOCTYPE html>
<html>
  <head>
      <title>Herz VR - Surgeon</title>
      <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="a.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/AgoraRTCSDK-2.7.0.js"></script>
    <script src="vendor/publisher.js"></script>

    <script>
     var channel = getQueryStringValue('channel');
     if(!channel){
       location.href = 'index.html';
     }
    </script>
  </head>
  <body>
    <a-scene>
        <a-assets>
           <a-asset-item id="HeartCut0" src="model/scene.glb"></a-asset-item>
           <a-asset-item id="HeartCut1" src="model/scene1.glb"></a-asset-item>
            <a-asset-item id="HeartCut2" src="model/scene2.glb"></a-asset-item>
            <a-asset-item id="HeartCut3" src="model/scene3.glb"></a-asset-item>
            <a-asset-item id="HeartCut4" src="model/scene4.glb"></a-asset-item>
            <a-asset-item id="HeartCut5" src="model/scene5.glb"></a-asset-item>
            <a-asset-item id="HeartCut6" src="model/scene6.glb"></a-asset-item>

        </a-assets>
            <a-sky src="maxresdefault.jpg"></a-sky>
            <a-entity id ="heartCut6" gltf-model="#HeartCut6" scale="0.4 0.4 0.4" position="0 -1 -2.116" cut-heart=""></a-entity>
            <a-entity id ="heartCut5" gltf-model="#HeartCut5" scale="0.4 0.4 0.4" position="0 -1 -2.115" cut-heart=""></a-entity>
            <a-entity id ="heartCut4" gltf-model="#HeartCut4" scale="0.4 0.4 0.4" position="0 -1 -2.114" cut-heart=""></a-entity>
            <a-entity id ="heartCut3" gltf-model="#HeartCut3" scale="0.4 0.4 0.4" position="0 -1 -2.113" cut-heart=""></a-entity>
            <a-entity id ="heartCut2" gltf-model="#HeartCut2" scale="0.4 0.4 0.4" position="0 -1 -2.112" cut-heart=""></a-entity>
            <a-entity id ="heartCut1" gltf-model="#HeartCut1" scale="0.4 0.4 0.4" position="0 -1 -2.11" cut-heart=""></a-entity>
            <a-entity id ="heartCut0" gltf-model="#HeartCut0" scale="0.4 0.4 0.4" position="0 -1 -2.1" cut-heart=""></a-entity>
        
            <a-entity position="0 0 1">
                <a-camera>
                    <a-cursor color="#FF0000"/>
                </a-camera>
            </a-entity>
            <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      </a-scene>
      <div id="red" style='position: fixed; top: 15px; right: 10px; z-index: 5;'>
        <a href="index.html"style="text-decoration: none; color: white; letter-spacing: 2px;">
        <div style="padding: 15px 20px;background: #e43f3f; color: white; border-radius: 15px;font-weight:100;">
            LOGOUT
        </button>
      </a>
    </div>
      <script>
              setupAgoraSDKforPublisher(channel);
      </script>
  </body>
</html>
